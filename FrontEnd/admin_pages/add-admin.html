<html lang="en">

    <meta charset="UTF-8">
    <title>Add Admin</title>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Admin Panel</span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Admin Section -->
    <div class="container mt-4">
        <h2>Add Admin</h2>
        <input type="text" id="username" class="form-control mb-2" placeholder="Username">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        <button id="addAdmin" class="btn btn-primary">Add Admin</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../auth.js"></script> <!-- Include the auth.js file -->
    <script>
        $("#addAdmin").click(async function () {
            const username = $("#username").val();
            const email = $("#email").val();
            const password = $("#password").val();

            const adminData = { username, email, password };
            console.log("Admin Data:", adminData);

            try {
                await apiCall("https://localhost:7216/api/Auth/AdminRegestration", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(adminData)
                });

                alert("Admin added successfully!");
            } catch (error) {
                alert("Error adding admin.");
                console.error("Error:", error);
            }
        });
    </script>
</body>
